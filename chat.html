<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mednote.io/note</title>
    <link rel="shortcut icon" type="image/x-icon" sizes="16x16" href="/assets/favicon.png" media="(prefers-color-scheme: dark)">
    <link rel="shortcut icon" type="image/x-icon" sizes="64x64" href="/assets/favicon.svg" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.10/glider.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.5s, color 0.5s;
        }

        #header {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 20px;
        }

        #search-bar {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
            max-width: 600px;
            width: 100%;
        }

        #search-input {
            flex-grow: 1;
            min-width: 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        #search-button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 0 5px 5px 0;
            background-color: #A9A9A9;
            color: white;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #363636;
        }

        #create-list-text {
            align-self: center;
            margin-top: 0px;
            padding: 10px;
            color: #A9A9A9;
            cursor: pointer;
        }

        #create-list-text:hover {
            color: #363636;
        }

        #create-list-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        #create-list-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        #create-list-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            width: 300px;
            height: 150px;
            text-align: center;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
        }

        #close-modal {
            position: absolute;
            top: 5px;
            right: 8px;
            cursor: pointer;
            font-size: 20px;
            color: #888;
        }

        #close-modal:hover {
            color: #555;
        }

        #list-input {
            margin-top: 15px;
        }

        #list-title {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            text-align: center;
        }

        #create-list-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #A9A9A9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #create-list-button:hover {
            background-color: #363636;
        }

        #list-buttons-container {
            overflow: hidden;
            width: 100%;
            flex-wrap: wrap; /* Permite que os botões quebrem para a linha seguinte */
            margin-bottom: 10px;
            justify-content: center; /* Centraliza os botões horizontalmente */
            margin-left: 10px;
            margin-right: -10px;

        }

        #list-buttons {
            display: flex;
            padding: 10px;
            flex-wrap: wrap; /* Permite que os botões quebrem para a linha seguinte */
            justify-content: center; /* Alinha os botões à esquerda */
            align-items: center; /* Centraliza verticalmente os botões */
        }

        .list-button {
            font-weight: bold;
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 15px;
            background-color: #62717a;
            color: white;
            cursor: pointer;
            width: calc(25% - 20px); /* Garante até 4 botões por linha, considerando a margem */
            max-width: 300px;
            height: 150px;
            display: flex;
            align-items: stretch;
            text-align: left;
            box-sizing: border-box;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: margin-left 0.5s;
        }

        @media only screen and (max-width: 600px) {
            .list-button {
                width: calc(50% - 20px); /* Em dispositivos móveis, ajusta para 2 botões por linha */
            }
        }

        #cards-container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
        }

        .card {
            flex: 0 0 calc(50% - 20px);
            height: 150px;
            margin: 10px;
            padding: 20px;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            text-align: left;
        }

        @media only screen and (min-width: 600px) {
            .card {
                flex: 0 0 calc(25% - 20px);
            }
        }
    </style>
</head>

<body>

    <div id="header">
        <h1>MEDNOTE</h1>
    </div>

    <div id="container">

        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search by title...">
            <button id="search-button">Search</button>
        </div>

        <div id="create-list-text" onclick="openCreateListModal()">+ Add a List</div>

        <div id="list-buttons-container">
            <div id="list-buttons">
                <!-- List buttons will be dynamically added here -->
            </div>
        </div>

        <div id="cards-container">
            <!-- Cards will be dynamically added here -->
        </div>

    </div>

    <!-- Create List Modal -->
    <div id="create-list-modal">
        <div id="create-list-overlay" onclick="closeCreateListModal()"></div>
        <div id="create-list-box">
            <span id="close-modal" onclick="closeCreateListModal()">&times;</span>
            <div id="list-input">
                <input type="text" id="list-title" placeholder="Enter title..." maxlength="22">
            </div>
            <button id="create-list-button" onclick="createList(); closeCreateListModal();">Create List</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.10/g"></script>
    <script>
        let lists = [];

        function openCreateListModal() {
            document.getElementById('list-title').value = '';
            document.getElementById('create-list-modal').style.display = 'flex';
        }

        function closeCreateListModal() {
            document.getElementById('create-list-modal').style.display = 'none';
        }

        function createList() {
            let listTitle = document.getElementById('list-title').value.trim();

            if (listTitle === '') {
                alert('Please enter a title for the list.');
                return;
            }

            let newList = {
                title: listTitle,
                cards: []
            };

            lists.push(newList);

            updateInterface();

            document.getElementById('list-title').value = '';

            // Fechar o modal após um pequeno atraso
            setTimeout(() => {
                closeCreateListModal();
            }, 100);
        }

        function updateInterface() {
            const listButtonsContainer = document.getElementById('list-buttons');
            listButtonsContainer.innerHTML = "";

            lists.forEach((list, index) => {
                let listButton = document.createElement('div');
                listButton.classList.add('list-button');
                listButton.innerText = list.title;
                listButton.onclick = () => showCards(index);
                listButtonsContainer.appendChild(listButton);
            });

            updateGlider();
        }

        function showCards(listIndex) {
            document.getElementById('cards-container').innerHTML = "";
            let selectedList = lists[listIndex];
            selectedList.cards.forEach((card, cardIndex) => {
                let cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.innerText = card;
                cardElement.onclick = () => editCard(listIndex, cardIndex);
                document.getElementById('cards-container').appendChild(cardElement);
            });
        }

        function editCard(listIndex, cardIndex) {
            let currentText = lists[listIndex].cards[cardIndex];
            let newText = prompt('Edit Card:', currentText);

            if (newText === null || newText.trim() === '') {
                return;
            }

            lists[listIndex].cards[cardIndex] = newText;
            updateInterface();
        }

        function updateGlider() {
            const listButtonsContainer = document.getElementById('list-buttons-container');
            const glider = new Glider(listButtonsContainer, {
                slidesToShow: 'auto',
                slidesToScroll: 1,
                draggable: true,
                dots: '#dots',
                arrows: {
                    prev: '#glider-prev',
                    next: '#glider-next'
                }
            });
        }
    </script>

</body>

</html>
