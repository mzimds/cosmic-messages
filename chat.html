<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mednote.io/note</title>

    <link rel="shortcut icon" type="image/x-icon" sizes="64x64" href="/assets/favicon.svg" media="(prefers-color-scheme: dark)">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.5s, color 0.5s;
        }

        #header {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 20px;
        }

        #pathToGo {
            text-align: center;
            display: block;
            margin-bottom: 10px;
        }

        #pathToGo form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pathToGo .prefix {
            padding: 8px 15px;
            display: flex;
            font-size: 14px;
            background-color: #dedede;
            border-radius: 5px 0 0 5px;
            margin-right: 0px;
            color: #000000;
        }

        #pathToGo input {
            padding: 7px;
            font-size: 14px;
            background-color: #f3f3f3;
            color: #999;
            transition: background-color 0.5s, color 0.5s;
            border: 1px solid #ccc;
        }

        #pathToGo button {
            padding: 8px 14px;
            font-size: 14px;
            cursor: pointer;
            background-color: #A9A9A9;
            color: #fff;
            border-radius: 0 5px 5px 0;
            border: none;
            transition: background-color 0.5s, color 0.5s;
        }

        #pathToGo button:hover {
            background-color: #363636;
        }

        #create-list-text {
            text-align: center;
            align-self: center;
            margin-top: -20px;
            padding: 10px;
            color: #A9A9A9;
            cursor: pointer;
        }

        #create-list-text:hover {
            color: #363636;
        }

        #create-list-button {
            padding: 10px;
            background-color: #A9A9A9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px; /* Adicione esta linha para ajustar a margem à esquerda */

        } 

        #create-list-modal {
            display: none;
            position: fixed;
            top: 0;
            left: -6px;
            width: 100%;
            height: 100%;
            margin-left: 5px;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        #close-modal {
            position: absolute;
            top: 5px;
            right: 8px;
            cursor: pointer;
            font-size: 15px;
            color: #000000;
        }

        #create-list-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        #create-list-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
            max-width: 80%;
        }

        .lock-container {
            background-color: #ccc;
            box-shadow: 0 0 5px #999;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .lock-container.public {
            background-color: #ccc;
            box-shadow: 0 0 5px #31ff80;
        }

        .lock-container.private {
            background-color: #ccc;
            box-shadow: 0 0 5px #999;
        }

        #list-input {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        #list-title,
        #list-description {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
        }

        #create-list-button {
            padding: 10px;
            background-color: #A9A9A9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #create-list-button:hover {
            background-color: #363636;
        }

        /* Estilos para os botões na parte inferior */
        .bottom-buttons {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 15px; /* Adicionei uma margem superior para espaçamento */
        }

        .center-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cancel-button{
            padding: 10px;
            background-color: #A9A9A9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px; /* Adiciona um pequeno espaço entre os botões */
        }
        .create-list-button {
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px; /* Adiciona um pequeno espaço entre os botões */
        }

        .cancel-button:hover{
            background-color: #c3c3c3;

        }
        .create-list-button:hover {
            background-color: #363636;
        }

        #list-buttons-container {
            overflow: hidden;
            width: 100%;
            flex-wrap: wrap;
            margin-bottom: 10px;
            justify-content: center;
            margin-left: 10px;
            margin-right: -10px;
        }

        #list-buttons {
            display: flex;
            padding: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .lock-icon {
            font-size: 15px;
            color: #333;
            margin-right: 5px;
        }

        .list-button {
            font-weight: bold;
            margin-right: 13px;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 15px;
            background-color: rgba(187, 187, 187, 0.8); /* Substitua pelos valores de cor e transparência desejados */
            color: white;
            cursor: pointer;
            width: calc(25% - 20px);
            max-width: 300px;
            height: 150px;
            display: flex;
            align-items: stretch;
            text-align: left;
            box-sizing: border-box;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: margin-left 0.5s;
            position: relative;
            
        }

        .list-options {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .list-button:hover .list-options {
            display: block;
        }

        .list-options-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 5px;
            z-index: 3;
        }

        .list-options-menu-item {
            padding: 5px;
            cursor: pointer;
        }

        .list-options-menu-item:hover {
            background-color: #eee;
        }

        @media only screen and (max-width: 600px) {
            .list-button {
                width: calc(100% - 20px);
            }
        }

        #cards-container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
        }

        .card {
            flex: 0 0 calc(50% - 20px);
            height: 150px;
            margin: 10px;
            padding: 20px;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            text-align: left;
        }

        @media only screen and (min-width: 600px) {
            .card {
                flex: 0 0 calc(25% - 20px);
            }
        }
    </style>
</head>

<body>

        <h1>MEDNOTE</h1>
        </div>
    </div>

        <form onsubmit="redirectToChat(event)">

        <div id="create-list-overlay" onclick="closeCreateListModal()"></div>
        <div id="create-list-box">
            <!-- Contêiner do ícone de cadeado (topo e centralizado) -->

            </div>

                <input type="text" id="list-title" placeholder="Enter title..." maxlength="22">

            <div id="button-container" class="bottom-buttons">
                <!-- Botão "Cancel" -->
                <button class="cancel-button" onclick="closeCreateListModal()">Cancel</button>

            </div>
        </div>
    </div>

    <script>
        // ... (seu código existente) ...

        function toggleLockIcon() {
            var lockIcon = document.getElementById('lock-icon');
            var lockContainer = document.querySelector('.lock-container');

            // Adiciona ou remove a classe 'fa-lock-open' para alternar o ícone
            if (lockIcon.classList.contains('fa-lock-open')) {
                lockIcon.classList.remove('fa-lock-open');
                lockIcon.classList.add('fa-lock');
                lockContainer.classList.remove('public');
                lockContainer.classList.add('private');
            } else {
                lockIcon.classList.remove('fa-lock');
                lockIcon.classList.add('fa-lock-open');
                lockContainer.classList.remove('private');
                lockContainer.classList.add('public');
            }
        }
</script>

    

    <script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.10/glider.min.js"></script>
    <script>
        let lists = [];

        window.onload = function () {
            let savedLists = localStorage.getItem('mednote_lists');
            if (savedLists) {
                lists = JSON.parse(savedLists);
                updateInterface();
            }
        };

        function openCreateListModal() {
            document.getElementById('list-title').value = '';
            document.getElementById('create-list-modal').style.display = 'flex';
        }

        function closeCreateListModal() {
            document.getElementById('create-list-modal').style.display = 'none';
        }

        function createList() {
            let listTitle = document.getElementById('list-title').value.trim();
            let listDescription = document.getElementById('list-description').value.trim();

            if (listTitle === '') {
                alert('Please enter a title for the list.');
                return;
            }

            let newList = {
                title: listTitle,
                description: listDescription,
                cards: []
            };

            lists.unshift(newList);
            updateInterface();

            document.getElementById('list-title').value = '';
            document.getElementById('list-description').value = '';

            saveListsToLocalStorage();

            setTimeout(() => {
                closeCreateListModal();
            }, 100);
        }

        function updateInterface() {
            const listButtonsContainer = document.getElementById('list-buttons');
            listButtonsContainer.innerHTML = "";

            lists.forEach((list, index) => {
                let listButton = document.createElement('div');
                listButton.classList.add('list-button');
                listButton.innerText = list.title;

                let listOptions = document.createElement('div');
                listOptions.classList.add('list-options');
                listOptions.innerHTML = `<i class="fa fa-plus-square" aria-hidden="true"></i>`;

                listButton.appendChild(listOptions);
                listButtonsContainer.appendChild(listButton);
            });
        }

        function toggleVisibilityIcon() {
        var visibilityToggle = document.getElementById('visibility-toggle');
        var visibilityIcon = document.querySelector('.switch-label::before');

        visibilityToggle.checked = !visibilityToggle.checked;

        if (visibilityToggle.checked) {
            visibilityIcon.style.transform = 'translate(-50%, -50%) translateX(16px)';
        } else {
            visibilityIcon.style.transform = 'translate(-50%, -50%)';
        }
    }

                    break;

            }
        }

        function deleteList(index) {
            if (confirm("Are you sure you want to delete this list?")) {
                lists.splice(index, 1);
                updateInterface();
                saveListsToLocalStorage();
            }
        }

        function saveListsToLocalStorage() {
            localStorage.setItem('mednote_lists', JSON.stringify(lists));
        }

        function updateGlider() {
            const listButtonsContainer = document.getElementById('list-buttons-container');
            const glider = new Glider(listButtonsContainer, {
                slidesToShow: 'auto',
                slidesToScroll: 1,
                draggable: true,
                dots: '#dots',
                arrows: {
                    prev: '#glider-prev',
                    next: '#glider-next'
                }
            });
        }
