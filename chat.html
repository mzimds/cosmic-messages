<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mednote.io</title>
    <link rel="shortcut icon" type="image/x-icon" sizes="16x16" href="/assets/favicon.png" media="(prefers-color-scheme: dark)">
    <link rel="shortcut icon" type="image/x-icon" sizes="64x64" href="/assets/favicon.svg" media="(prefers-color-scheme: dark)">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.5s, color 0.5s;
        }

        #header {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 20px; /* Adicionado para dar algum espaço entre o header e o container */
        }

        #search-bar {
            display: flex;
            align-items: center;
            flex-wrap: wrap; /* Adicionado para lidar com a quebra de linha no mobile */
            margin-bottom: 15px; /* Espaço entre a barra de pesquisa e o texto " +Create a List" */
            max-width: 600px; /* Largura intermediária para desktop */
            width: 100%;
        }

        #search-input {
            flex-grow: 1;
            min-width: 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        #search-button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 0 5px 5px 0;
            background-color: #A9A9A9;
            color: white;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #363636;
        }

        #create-list-text {
            align-self: center; /* Centraliza */
            margin-top: 0px; /* Ajustado para estar mais para cima no mobile e desktop */
            padding: 10px;
            color: #A9A9A9;
            cursor: pointer;
        }

        #create-list-text:hover {
            color: #363636;
        }

        #list-buttons {
            margin: 20px;
        }

        .list-button {
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        #cards-container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
        }

        .card {
            flex: 0 0 30%;
            margin: 10px;
            padding: 20px;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Regra de mídia para telas menores */
        @media only screen and (max-width: 600px) {
            #search-bar {
                max-width: 95%; /* Largura total para telas menores */
            }
        }
    </style>
</head>

<body>

    <div id="header">
        <h1>MEDNOTE</h1>
    </div>

    <div id="container">

        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search by title...">
            <button id="search-button">Search</button>
        </div>

        <div id="create-list-text" onclick="redirectToCreateList()">+ Create a List</div>

        <div id="list-buttons">
            <!-- List buttons will be dynamically added here -->
        </div>

        <div id="cards-container">
            <!-- Cards will be dynamically added here -->
        </div>

    </div>

    <script>
        function redirectToCreateList() {
            // Adicione aqui a lógica de redirecionamento para a criação de uma lista
            console.log('Redirecting to Create a List...');
        }
    </script>

</body>
</html>
