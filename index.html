<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mednote.io</title>
    <link rel="shortcut icon" type="image/x-icon" sizes="16x16" href="/assets/favicon.png" media="(prefers-color-scheme: dark)">
    <link rel="shortcut icon" type="image/x-icon" sizes="64x64" href="/assets/favicon.svg" media="(prefers-color-scheme: dark)">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px; /* Alterei de 150px para 10px para melhorar o ajuste em dispositivos móveis */
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.5s, color 0.5s;
        }

        #header {
            text-align: center;
            margin-bottom: 150px;
        }

        h1 {
            color: #333;
            font-family: Arial, sans-serif;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #simplifyText {
            text-align: center;
            margin-bottom: 30px;
        }

        #pathToGo {
            text-align: center;
            display: block;
            margin-bottom: 10px;
        }

        #pathToGo form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pathToGo .prefix {
            padding: 8px 15px;
            display: flex;
            font-size: 14px;
            background-color: #dedede;
            margin-right: 0px;
            color: #000000;
        }

        #pathToGo input {
            padding: 7px;
            font-size: 14px;
            background-color: #f3f3f3;
            color: #999;
            transition: background-color 0.5s, color 0.5s;
            border: 1px solid #ccc;
        }

        #pathToGo button {
            padding: 8px 14px;
            font-size: 14px;
            cursor: pointer;
            background-color: #A9A9A9;
            color: #fff;
            border: none;
            transition: background-color 0.5s, color 0.5s;
        }

        #pathToGo button:hover {
            background-color: #363636;
        }

        #Join {
            text-align: center;
            color: #000000;
            font-size: 13px;
            display: block;
            cursor: pointer;
            transition: color 0.3s;
        }

        #Join:hover p {
            color: #757575;
        }

        #Join p {
            margin: 0;
        }

        #chatRoom {
            display: none;
        }

        #newNoteButton {
            padding: 8px 14px;
            font-size: 14px;
            cursor: pointer;
            background-color: #A9A9A9;
            color: #fff;
            border: none;
            margin-top: 10px;
            transition: background-color 0.5s, color 0.5s;
        }

        #newNoteButton:hover {
            background-color: #363636;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>MEDNOTE</h1>
        <div id="simplifyText">
            <p>Simplify Medical Collaboration with Easy Note Sharing.</p>
        </div>
    </div>

    <div id="pathToGo">
        <form onsubmit="createChatRoom(event)">
            <p class="prefix">mednote.io/</p>
            <input type="search" name="path" id="search" autocapitalize="none" autocorrect="off" placeholder="doctor-profile">
            <button type="submit" class="disabled">Go!</button>
        </form>
    </div>

    <div id="chatRoom">
        <h1>Send Your Cosmic Messages</h1>
        <button id="newNoteButton" onclick="createNewNote()">New Patient Note</button>
        <textarea id="content" placeholder="Type your text here..."></textarea>
    </div>

    <div id="Join" onclick="redirectToRegistration()" style="cursor: pointer;">
        <p>Join to collaborate and share patient notes.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script>
        const socket = io();

        // Recuperar conteúdo do LocalStorage ao carregar a página
        const storedContent = localStorage.getItem(getChatRoomId());
        if (storedContent) {
            document.getElementById('content').value = storedContent;
        }

        document.getElementById("content").addEventListener("input", function () {
            const contentTextarea = document.getElementById("content");
            const content = contentTextarea.value;

            // Armazenar conteúdo no LocalStorage
            localStorage.setItem(getChatRoomId(), content);

            socket.emit('updateContent', content);
        });

        function createChatRoom(event) {
            event.preventDefault();

            const pathInput = document.getElementById("search");
            const path = pathInput.value.trim();
            const pathToGo = document.getElementById('pathToGo');
            const chatRoom = document.getElementById('chatRoom');
            const Join = document.getElementById('Join');

            if (path !== "") {
                pathToGo.style.display = 'none';
                chatRoom.style.display = 'block';
                Join.style.display = 'none';

                // Adicione esta linha para atualizar o histórico do navegador
                window.location.hash = `#${path}`;
                // Adicione esta linha para atualizar o conteúdo da sala, se existir
                const storedContent = localStorage.getItem(getChatRoomId());
                if (storedContent) {
                    document.getElementById('content').value = storedContent;
                }
            }
        }

        // Adicione o código para manipular o evento hashchange
        window.addEventListener('hashchange', function () {
            const pathToGo = document.getElementById('pathToGo');
            const chatRoom = document.getElementById('chatRoom');
            const Join = document.getElementById('Join');

            if (window.location.hash === `#${getChatRoomId()}`) {
                // Se a hash for a sala de chat, exiba a sala de chat
                pathToGo.style.display = 'none';
                chatRoom.style.display = 'block';
                Join.style.display = 'none';
            } else {
                // Se não, exiba o caminho para ir
                pathToGo.style.display = 'block';
                chatRoom.style.display = 'none';
                Join.style.display = 'block';
            }
        });

        // Adicione esta linha para garantir que o hash seja manipulado ao carregar a página
        window.dispatchEvent(new Event('hashchange'));

        function getChatRoomId() {
            // Obtenha o identificador da sala a partir do fragmento de URL
            return window.location.hash.substr(1);
        }

        function createNewNote() {
            // Limpa o conteúdo atual
            document.getElementById('content').value = '';

            // Emite um evento para atualizar o conteúdo (pode ser personalizado conforme a necessidade)
            socket.emit('updateContent', '');
        }

        function redirectToRegistration() {
            // Redireciona para a página doctor-registration.html
            window.location.href = 'doctor-registration.html';
        }

    </script>
</body>

</html>
